<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="WeatherStyles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="display">
	<img id="logo" src="images/MalekLogo.png">
	<h1>Current Weather</h1>
	<div id="weather">
	<ul>
		<li id="location"></li>
		<li id="weatherType"></li>
		<li><p id="temperature" class="F"></p></li>
		<li id="message"> - Click temperature to change unit <br> - Currently only supported on Firefox and Chrome. Please allow use of unsafe scripts in Chrome and "disable protection for now in Firefox.</li>
	</ul>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="Weather.js"></script>
</body>
</html>
